<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=sc, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Jogo Adivinhação</title>
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe um número entre 0 e 10</p>
        <form action="#">
          <input type="number" id="myNumber" min="0" max="10" />
          <button id="btnTentar">Tentar</button>
        </form>
      </div>
      <div class="screen2 hide">
        <h2>Acertou em <span id="quantidade"></span> vezes</h2>
        <button id="btnJogarNovamente">Jogar novamente</button>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
